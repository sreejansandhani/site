<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sreejan Sandhani — Events & Sponsors</title>
  <link href="assets/styles.css" rel="stylesheet" />
  <link href="assets/animations.css" rel="stylesheet" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { brand: '#1e3a8a', accent: '#10b981' } } }
    }
  </script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 animate-fadeIn">

  <nav class="sticky top-0 z-40 bg-white/90 dark:bg-gray-900/90 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="assets/logo.svg" alt="" class="h-8 w-8" />
        <a href="index.html" class="text-lg font-bold text-brand">Sreejan Sandhani</a>
      </div>
      <div class="flex items-center gap-4">
        <a href="enroll.html" class="text-sm px-3 py-2 rounded bg-brand text-white hover:bg-brand/90 transition-all hover-scale-105">Become a Sponsor</a>
        <a href="admin.html" class="text-sm px-3 py-2 rounded border border-brand text-brand hover:bg-brand hover:text-white transition-all">Admin</a>
        <button id="darkToggle" class="text-sm px-3 py-2 rounded border hover:bg-gray-100 dark:hover:bg-gray-800 transition-all">Dark</button>
        <div id="userInfo" class="text-sm"></div>
        <button id="signBtn" class="text-sm px-3 py-2 rounded bg-accent text-white hover:bg-accent/80 transition-all">Sign in</button>
        <button id="signOutBtn" class="hidden text-sm px-3 py-2 rounded border hover:bg-gray-100 dark:hover:bg-gray-800 transition-all">Sign out</button>
      </div>
    </div>
  </nav>

  <header class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold animate-slideUp">Upcoming Events</h1>
    <div id="eventsList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"></div>
  </header>

  <section class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between">
      <h2 class="text-2xl font-semibold">Sponsors</h2>
      <div class="text-sm text-gray-500">Grid updates live</div>
    </div>
    <div id="sponsorGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 mt-4"></div>
  </section>

  <footer class="max-w-6xl mx-auto px-4 py-8 text-sm text-gray-500">
    © Sreejan Sandhani
  </footer>

  <script src="scripts/firebase.js"></script>
  <script src="scripts/sheets.js"></script>
  <script src="scripts/ui.js"></script>
  <script>
    (async function init() {
      UI.setDarkToggle();
      UI.stickyNav();

      window.SS.session = FirebaseAuth.getSession();
      UI.renderSession();
      UI.roleGate();

      document.getElementById("signBtn").addEventListener("click", async () => {
        await FirebaseAuth.signIn();
        UI.renderSession();
        UI.roleGate();
      });
      document.getElementById("signOutBtn").addEventListener("click", async () => {
        await FirebaseAuth.signOut();
        UI.renderSession();
        UI.roleGate();
      });

      await UI.loadUsersRoleMap();
      window.SS.events = await Sheets.get("events");
      window.SS.sponsors = await Sheets.get("sponsors");

      UI.renderEvents();
      UI.renderSponsors();
      UI.liveRefresh();
      UI.debugConsole();
    })();
  </script>
</body>
</html>
